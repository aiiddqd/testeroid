name: zip file to release artifacts

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove files from list .distignore
        run: |
          xargs -a .distignore rm -rf
      - name: Create ZIP
        run: |
          zip -r ${{ github.event.repository.name }}-${{ github.ref_name }}.zip .
        working-directory: ${{ github.workspace }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.ref_name }}
          path: ${{ github.event.repository.name }}-${{ github.ref_name }}.zip
